<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body ng-cloak ng-controller="init">
    <!-- sample angular code -->

    <div class="container">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
    <script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js">

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/components/filters/filter.js"></script>
    <script type="text/javascript" src="js/components/services/items.js"></script>

    <script type="text/javascript" src="js/components/main/main.controller.js"></script>
    <script type="text/javascript" src="js/components/cart/cart.controller.js"></script>

</html>
